{% extends "base.html" %}

{% block title %} Signup {% endblock %}

{% block content %}
        <div class="auth-page_container">
        
            <div class="login-form-container">
        
                <div class="login-form">
        
                    <h2>Sign Up</h2>
        
                    <div class="input-group">
                        <input type="email" id="email-input" name="email" placeholder="Email" required>
                        <div id="email-error-message" class="error-msg"></div>
                    </div>
        
                    <div class="input-group">
                        <input type="password" id="password-input" name="password" placeholder="Password" required>
                        <div id="password-error-message" class="error-msg"></div>
                    </div>
        
                    <div id="create-account-btn" class="login-btn">Create Account</div>
        
                    <div class="alt-signin-divider">OR</div>
        
                    <button id="sign-up-with-google-btn" class="google-login-btn">
                        <img src="{{ url_for('static', path='images/google-icon.png') }}" alt="Google Sign Up"
                            class="google-btn-logo">
                        Sign up with Google
                    </button>
        
                    <div id="google-signin-error-message" class="error-msg"></div>
        
                    <div class="signup-link-container">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
        
                </div>
        
            </div>
        
        </div>
{% endblock %}
